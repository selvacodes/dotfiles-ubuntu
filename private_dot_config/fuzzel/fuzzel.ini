# Lines starting with '#' are comments

# === General Display Settings ===
# output=<not set> # Use default monitor
# font=monospace:size=10 # Explicitly set font and size. Adjust size as needed.
font=JetBrains Mono Bold:size=8
# dpi-aware=auto
prompt="> "   
# icon-theme=hicolor
icons-enabled=yes
fields=filename,name,generic
password-character=*
fuzzy=yes
show-actions=yes
# terminal=$TERMINAL -e  # Keep commented unless you intend to launch a terminal for applications.
# launch-prefix=<not set>

# === Size and Layout ===
lines=10            # Reduced lines for less height, adjust as desired.
width=40           # Reduced width slightly for a more compact feel, adjust as desired.
horizontal-pad=20  # Reduced padding to bring text closer to border horizontally
vertical-pad=20     # Reduced padding to bring text closer to border vertically
inner-pad=20
# inner-pad=0

# image-size-ratio=0.5

# line-height=<use font metrics>
letter-spacing=0.7

# layer = top
# exit-on-keyboard-focus-loss = yes

[colors]
background=3a434add  # Everforest bg (main background)
text=d3c6aaff        # Everforest fg (main text)
match=83a598ff        # Everforest aqua (for matched characters)
selection-match=83a598ff # Everforest aqua (for matched chars in selection)
selection=434c51dd    # Everforest bg_highlight (for selected item background)
selection-text=d3c6aaff  # Everforest fg (text in selected item)
border=a7c08aff       # Everforest green (a subtle accent border)

[border]
width=1
radius=0

[dmenu]
# mode=text  # text|index
# exit-immediately-if-empty=no

[key-bindings]
# cancel=Escape Control+g
execute=Return KP_Enter Control+y Mod1+l
# execute-or-next=Tab Control+j Control+n
# cursor-left=Left Control+b
# cursor-left-word=Control+Left Mod1+b
# cursor-right=Right Control+f
# cursor-right-word=Control+Right Mod1+f
# cursor-home=Home Control+a
# cursor-end=End Control+e
# delete-prev=BackSpace
# delete-prev-word=Mod1+BackSpace Control+BackSpace
# delete-next=Delete
# delete-next-word=Mod1+d Control+Delete
# delete-line=Control+r
prev=Up Control+p Mod1+k
# prev-with-wrap=ISO_Left_Tab
# prev-page=PageUp KP_PageUp
next=Down Control+n Mod1+j
# next-with-wrap=none
# next-page=Page_Down KP_Page_Down

# custom-N: *dmenu mode only*. Like execute, but with a non-zero
# exit-code; custom-1 exits with code 10, custom-2 with 11, custom-3
# with 12, and so on.

